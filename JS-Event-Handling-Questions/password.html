<!--Create a password input field with a checkbox labeled "Show Password". When the checkbox is checked, change the input type from "password" to "text" and back when unchecked.-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show Password</title>
  </head>
  <body>
    <input type="password" id="password" placeholder="Enter your password" />
    <label> <input type="checkbox" id="showPassword" /> Show Password </label>
    <script>
      const password = document.getElementById("password");
      const checkbox = document.getElementById("showPassword");

      checkbox.addEventListener("change", function () {
        // checked will return true if the checkbox is checked
        //password.type = checkbox.checked ? "text" : "password";

        if (checkbox.checked) {
          password.type = "text";
        } else {
          password.type = "password";
        }
      });
    </script>
  </body>
</html>
